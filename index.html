<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="botlogin" class="col-12 botlogin">
                <button type="button" onclick="mostrarLogin()" class="btn btn-primary">Login</button>
            </div>

            <div id="logocul" class="logocul">
                <div class="col-12">
                    <h2 class="ingreso">Ingreso</h2>
                    <input class="input" type="text" placeholder="Usuario" id="usuario">
                </div>

                <div class="col-12">
                    <input class="input" type="password" placeholder="Contraseña" id="contrasenia">
                </div>

                <div class="col-12">
                    <button type="button" onclick="verificar()" class="btn btn-outline-primary">Ingresar</button>
                </div>

                <div class="col-12">
                    <div class="exito" id="exito"></div>
                    <div class="fracaso" id="fracaso"></div>
                </div>
            </div>

            <div id="botregis" class="col-12 botregis">
                <button type="button" onclick="mostrarRegistro()" class="btn btn-warning text-dark">Crear nuevo usuario</button>
            </div>

            <div id="regocul" class="col-12 regocul">
                <h2 class="registro">Registro</h2>
                <input class="input" type="text" placeholder="Usuario nuevo" id="usuarionuevo">
                <input class="input" type="password" placeholder="Contraseña nueva" id="contrasenianueva1">
                <input class="input" type="password" placeholder="Repetir contraseña" id="contrasenianueva2">
                <button type="button" onclick="registrar()" class="btn btn-outline-warning text-dark">Registrar usuario</button>
                <div class="mensaje" id="mensaje"></div>
                <button type="button" onclick="mostrarLogin()" class="btn btn-primary">Volver a interfaz de login</button>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
